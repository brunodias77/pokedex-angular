<main>
  <ng-template
    [ngIf]="isLoading"
    [ngClass]="{
      'bg-fire': pokemon[0].types[0].type.name === 'fire',
      'bg-water': pokemon[0].types[0].type.name === 'water',
      'bg-dragon': pokemon[0].types[0].type.name === 'dragon',
      'bg-electric': pokemon[0].types[0].type.name === 'electric',
      'bg-fairy': pokemon[0].types[0].type.name === 'fairy',
      'bg-ghost': pokemon[0].types[0].type.name === 'ghost',
      'bg-ice': pokemon[0].types[0].type.name === 'ice',
      'bg-grass': pokemon[0].types[0].type.name === 'grass',
      'bg-bug': pokemon[0].types[0].type.name === 'bug',
      'bg-fighting': pokemon[0].types[0].type.name === 'fighting',
      'bg-normal': pokemon[0].types[0].type.name === 'normal',
      'bg-dark': pokemon[0].types[0].type.name === 'dark',
      'bg-rock': pokemon[0].types[0].type.name === 'rock',
      'bg-psychic': pokemon[0].types[0].type.name === 'psychic',
      'bg-flying': pokemon[0].types[0].type.name === 'flying',
      'bg-poison': pokemon[0].types[0].type.name === 'poison',
      'bg-ground': pokemon[0].types[0].type.name === 'ground'
    }"
  >
    <span>{{ pokemon[0].types[0].type.name }}</span>
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{ pokemon[0].name }}</h1>
      <h2 class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      />

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
  />
</main>
