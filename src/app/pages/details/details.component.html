<div
  [ngClass]="{
    'bg-fire': pokemonType === 'fire',
    'bg-water': pokemonType === 'water',
    'bg-dragon': pokemonType === 'dragon',
    'bg-electric': pokemonType === 'electric',
    'bg-fairy': pokemonType === 'fairy',
    'bg-ghost': pokemonType === 'ghost',
    'bg-ice': pokemonType === 'ice',
    'bg-grass': pokemonType === 'grass',
    'bg-bug': pokemonType === 'bug',
    'bg-fighting': pokemonType === 'fighting',
    'bg-normal': pokemonType === 'normal',
    'bg-dark': pokemonType === 'dark',
    'bg-rock': pokemonType === 'rock',
    'bg-psychic': pokemonType === 'psychic',
    'bg-flying': pokemonType === 'flying',
    'bg-poison': pokemonType === 'poison',
    'bg-ground': pokemonType === 'ground',
    'bg-steel': pokemonType === 'steel'
  }"
  class="h-full w-full p-10 bg-opacity-70"
>
  <div class="flex items-center justify-between mx-10">
    <div class="flex flex-col items-center justify-between text-white">
      <span class="text-xl">#0{{ pokemon[0].id }}</span>
      <span class="text-3xl">{{ pokemon[0].name | uppercase }}</span>
    </div>
    <img src="assets/pokeball-white.svg" alt="" class="h-10 w-10" />
  </div>

  <div
    [ngClass]="{
      'text-fire': pokemonType === 'fire',
      'text-water': pokemonType === 'water',
      'text-dragon': pokemonType === 'dragon',
      'text-electric': pokemonType === 'electric',
      'text-fairy': pokemonType === 'fairy',
      'text-ghost': pokemonType === 'ghost',
      'text-ice': pokemonType === 'ice',
      'text-grass': pokemonType === 'grass',
      'text-bug': pokemonType === 'bug',
      'text-fighting': pokemonType === 'fighting',
      'text-normal': pokemonType === 'normal',
      'text-dark': pokemonType === 'dark',
      'text-rock': pokemonType === 'rock',
      'text-psychic': pokemonType === 'psychic',
      'text-flying': pokemonType === 'flying',
      'text-poison': pokemonType === 'poison',
      'text-ground': pokemonType === 'ground',
      'text-steel': pokemonType === 'steel',
      
    }"
    class="relative flex items-center justify-center gap-3 text-[2rem] text-white font-bold"
  >
    <span class="text-[100px] font-bold">{{ pokemonName }}</span>
    <img
      class="absolute z-30 h-64 w-64 -bottom-32"
      [src]="pokemonImg"
      [alt]="pokemon.name"
    />
  </div>
  <div
    class="w-full flex flex-col items-center justify-center gap-4 bg-white mt-32 rounded-[100px] h-[500px] p-16"
  >
    <span>{{ pokemonBio }}</span>
    <div class="grid grid-cols-1 md:grid-cols-2 h-full w-full">
      <div class="flex flex-col items-center justify-center">
        <div class="flex gap-2">
          <div
            *ngFor="let pokemonType of pokemonTypes"
            class="flex items-center justify-center gap-1 py-1 px-3 rounded-2xl text-white"
            [ngStyle]="{
              'background-color': getColorForType(pokemonType.type.name)
            }"
          >
            <img
              [src]="'assets/icons/' + pokemonType.type.name + '.svg'"
              [alt]="pokemonType.type.name"
              class="w-4 h-4"
            />
            <span>{{ pokemonType.type.name }}</span>
          </div>
        </div>
        <span>{{ height }}</span>
        <span>{{ weight }}</span>
        <div *ngFor="let skills of pokemonHabilities">
          <span>{{ skills.ability.name }}</span>
        </div>
      </div>
      <div class="">
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
